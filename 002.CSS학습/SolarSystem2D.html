<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Solar System 2D</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body{
            background: url(images/space.jpg) no-repeat 0/cover;
        }
        
        /*태양계박스*/
        #solar{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /*중앙이동*/
            width: 250px;
            height: 250px;
            
        }
        
        /*태양*/
        #sun{
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 250px;
            overflow: hidden;
            /*커지는 태양 숨기기*/
            border-radius: 50%;/*원*/
            box-shadow: 0 0 100px 40px orange;
            /*box-shadow: x축 y축 경계선흐림(blur) 그림자크기(spread) 색;*/
        }
        #sun img{
            width: 100%;
            height: 100%;
            /*애니메이션:이시이지반방마*/
            animation: flame 40s linear infinite alternate;
        }
        
        /*태양이 이글거리는 느낌애니*/
        @keyframes flame{
            from{
                transform: scale(1);
            }
            to{
                transform: scale(1.5);
            }
        }/*키프레임*/
        
        /*지구*/
        #earth{
            position: absolute;
            top: 85px;
            left: 85px;
            width: 80px;
            height: 80px;
            background: url(images/earth.png) no-repeat 0/100% 100%;
            /*애니메이션:이시이지반방마*/
            animation: earth 10s linear infinite;
        }
        /*지구회전 키프레임*/
        /*rotate를 뒤에 한번 더 써서 반대방향으로 설정하면 지구가 
        정립상으로 주변을 회전한다!*/
        @keyframes earth{
            from{
                transform: rotate(0deg) translateX(-250px) rotate(0deg);
            }
            to{
                transform: rotate(360deg) translateX(-250px) rotate(-360deg);
            }
        }/*키프레임*/
        
        /*목성*/
        #jupiter{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
            background: url(images/jupiter.png) no-repeat 0/100% 100%;
            /*애니메이션:이시이지반방마*/
            animation: jupiter 15s linear infinite;
        }
        /*목성회전키프레임*/
        @keyframes jupiter{
            from{
                transform: rotate(0deg) translateY(400px) rotate(0deg);
            }
            to{
                transform: rotate(360deg) translateY(400px) rotate(-360deg);
            }
        }/*키프레임*/
    
        /*명왕성*/
        #pluto{
            position: absolute;
            top: 150px;
            left: 150px;
            width: 50px;
            height: 50px;
            background: url(images/pluto.png) no-repeat 0/100% 100%;
            /*애니메이션:이시이지반방마*/
            animation: pluto 20s linear infinite;
        }
        /*명왕성회전키프레임*/
        @keyframes pluto{
            from{
                transform: rotate(0deg) translateX(550px) rotate(0deg);
            }
            to{
                transform: rotate(360deg) translateX(550px) rotate(-360deg);
            }
        }/*키프레임*/
    
    </style>
</head>
<body>
   <!--태양계박스-->
    <div id="solar">
        <!--태양-->
        <div id="sun">
            <img src="images/sun.png" alt="sun">
        </div>
        <!--지구-->
        <div id="earth"></div>
        <!--목성-->
        <div id="jupiter"></div>
        <!--명왕성-->
        <div id="pluto"></div>
    </div>
   
   
   
   
   
    
</body>
</html>
