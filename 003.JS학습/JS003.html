<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS 제어문 -
        if문, switch case문, for문, while문</title>
    <script>
        // 함수는 호출시에만 실행되는 코드저장소
        /*///////////////////////////////////////////
            함수명: jumsu
            기능: 평가점수를 평가결과로 환산하여 출력함
        */ ///////////////////////////////////////////
        function jumsu() {
            // 1. 함수호출여부확인!
            console.log("점수환산!");

            // 2. 점수환산하기
            // 기준:
            // 90이상-"매우잘함",80이상-"잘함"
            // 70이상-"보통", 60이상-"노력요함"
            // 60미만-"재시험"

            // 결과출력변수
            var res;

            // 입력된 점수 읽어오기
            // 아이디가 #jumsu인 input요소의 값
            // 입력값은 value라는 속성으로 읽어옴!
            var score = document.getElementById("jumsu").value;
            //입력값 확인
            console.log(score);

            // 점수별 스티커 배경위치값 변경하기 변수
            var jshow;
            // 칭찬스티커 박스 요소
            var jbox = document.getElementById("jshow");



            // 조건1: 90점 이상
            if (score >= 90) {
                res = "매우잘함";
                jshow = "0 0";
            }
            //조건2: 80점 이상
            else if (score >= 80) {
                res = "잘함";
                jshow = "-322px 0";
            }
            //조건3: 70점 이상
            else if (score >= 70) {
                res = "보통"
                jshow = "-322px -322px";
            }
            //조건4: 60점 이상
            else if (score >= 60) {
                res = "노력요함"
                jshow = "-644px -644px";
            }
            //조건5: 위의 조건에 모두 해당안될때
            else {
                res = "재시험"
                jshow = "-322px -644px";
            }

            // 결과찍기
            console.log("결과: " + res);

            // 화면출력
            // 대상: #jexp
            document.getElementById("jexp")
                .innerText = "평가결과는 " + res;
            // innerText 선택된 요소의 내부에 글자넣기 속성

            // 스티커 이동하기
            jbox.style.backgroundPosition = jshow;





            /*
            [ if문 ]
            - 조건문을 검사하여 true이면 중괄호 안의 코드를 
            실행하는  제어문
            
            (구문)
            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            .....
            else{
                실행코드
            }
            
            - if문 단독으로도 사용가능
            - else if문을 쓰면 한 조건에 들어가면 
            다른 if문은 검사하지 않는다!
            - else문은 조건에 모두 맞지 않을 경우 들어가는 코드임
            (else가 필요할때만 사용함)
            
            if, else if 세트 조건문을 쓰는 이유?
                위에서 점수조건을 줄때 세트 조건문으로 쓰면
            조건을 단순하게 90이상, 80이상 이런식으로 써도
            하나의 조건이 맞으면 거기만 들어가므로 가능하다.
            
            그러나....
            else를 빼고 if문으로 모두 쓰면 사이범위로 모두 조건문을
            써줘야함 (이유는 모든 조건문을 각각 들어감)
            
            첫번째 빼고 예컨데 두번째는
            if(score < 90 && score >= 80){실행문}
            
            불편하다..... ㅠ.ㅠ
            */





        } //////// jumsu함수 /////////////////////////
        ////////////////////////////////////////////
    </script>
    <style>
        /*칭찬스티커박스*/
        #jshow {
            position: absolute;
            top: 50px;
            left: 390px;
            width: 322px;
            height: 322px;
            background: url(images/ifshow.jpg) no-repeat;
            background-position: 322px 0;
            /*위치이동하여 처음에 배경이미지 숨김(x축밀기)*/

            /*트랜지션*/
            transition: all .4s ease-out;
        }

        #jshow span {
            /*IR*/
            display: block;
            text-indent: -999px;
        }
    </style>

</head>

<body>
    <h1>JS 제어문</h1>

    <!--if문 연습-->
    <h2 id="jexp">평가출력</h2>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu">점
    <button class="sBtn" onclick="jumsu()">평가하기</button>

    <!--점수에 따른 스티커-->
    <div id="jshow">
        <span>칭찬스티커</span>
    </div>

    <!--
        자바스크립트 이벤트연결은 이미 셋팅된 이벤트속성을
        사용하여 값부분에 JS코드를 넣어준다!
        
        on이벤트명="값"
        
        값에 함수명을 써서 호출할때 반드시 소괄호를 해준다!!!
        
        함수명()
    -->










</body></html>
