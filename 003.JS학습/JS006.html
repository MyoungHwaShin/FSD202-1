<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <script>
        
    </script>
</head>
<body>
   <!--시간표시박스-->
    <div class="time">
       <!--년도-->
        <span class="year">2020</span>.
        <!--월-->
        <span class="month">12</span>.
        <!--일-->
        <span class="date">21</span>
        <!--요일-->
        (<span class="day">월</span>) <br>
        <!--오전/오후-->
        <span class="noon">오전</span>
        <!--시간-->
        <span class="hour">10</span> : 
        <!--분-->
        <span class="minute">58</span> : 
        <!--초-->
        <span class="second">30</span>
    </div>
    
</body>
</html>
