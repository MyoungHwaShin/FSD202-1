<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기본</title>
    <script>
        // 한줄주석
        /*여러줄 주석*/
        /*
        [ 자바스크립트란? ]
         - 고정적인 html구조와 css로 디자인된 웹문서의 
         디자인 혹은 기능적으로 구현된 것을 변경하기 위해 
         개발된 브라우저 전용 프로그래밍 언어다.
         
         - 자바스크립트와 자바언어는 다르다!
         
         [ 자바스크립트의 역할 ]
         1. HTML(DOM-Document Object Model)을 변경한다
         2. CSS의 디자인 요소를 재정의한다
         3. 각 언어별 역할 비유
            HTML(구조) - 건물의 콘크리트 구조물
            CSS(디자인) - 건물의 인테리어, 익스테리어
            JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등
                            기능적인 부분
         
        [ JS의 화면출력 ]
         1. document.write(내용) - html문서 상단에 출력됨
         2. alert(내용) - 팝업형식의 경고창이 출력됨
         3. console.log(내용) - 콘솔창에 출력됨
         (콘솔은 브라우저 엔진에서 관할하는 내부출력모드)
        */
        
        //출력확인1
        document.write("<h1>나는 웹개발자다!</h1>");
        
        
        
        
        
        
    
    </script>
</head>
<body>
    
</body>
</html>
