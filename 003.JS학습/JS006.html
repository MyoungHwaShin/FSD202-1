<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <script>
        /*//////////////////////////////////////////////
            함수명: showTime
            기능: 오늘날짜 찍기, 랜덤 이미지 넣기
        *///////////////////////////////////////////////
        function showTime(){
            // 1. 함수호출확인
            console.log("시간찍어!");
            
            // 2. 시간객체로 시간찍기
            //Date객체 : 날짜, 시간을 표현하는 객체
            //- 객체를 생성하는 방법 : new 키워드로 생성!
            
            var today = new Date();
            
            // (1) 현재월 가져오기: getMonth() 
            var nowMonth = today.getMonth()+1;
            // 월은 0부터 시작한 달의 순번임
            // 월을 부르는 이름이 언어마다 달라서 배열순번임
            // 월을 숫자로 찍고자 하면 1을 더한다
            console.log("현재월:"+nowMonth);
            
            
            
        } ////// showTime 함수 /////////////////////////////
        /////////////////////////////////////////////////
        /////////////////////////////////////////////////
        
        
        
        
        
    </script>
    <style>
        .time{
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }
    
    
    </style>
</head>
<body onload="showTime()">
   <!--시간표시박스-->
    <div class="time">
       <!--년도-->
        <span class="year"></span>.
        <!--월-->
        <span class="month"></span>.
        <!--일-->
        <span class="date"></span>
        <!--요일-->
        (<span class="day"></span>) <br>
        <!--오전/오후-->
        <span class="noon"></span>
        <!--시간-->
        <span class="hour"></span> : 
        <!--분-->
        <span class="minute"></span> : 
        <!--초-->
        <span class="second"></span>
    </div>
    
</body>
</html>
