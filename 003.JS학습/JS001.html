<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기본</title>
    <script>
        // 한줄주석
        /*여러줄 주석*/
        /*
        [ 자바스크립트란? ]
         - 고정적인 html구조와 css로 디자인된 웹문서의 
         디자인 혹은 기능적으로 구현된 것을 변경하기 위해 
         개발된 브라우저 전용 프로그래밍 언어다.
         
         - 자바스크립트와 자바언어는 다르다!
         
         [ 자바스크립트의 역할 ]
         1. HTML(DOM-Document Object Model)을 변경한다
         2. CSS의 디자인 요소를 재정의한다
         3. 각 언어별 역할 비유
            HTML(구조) - 건물의 콘크리트 구조물
            CSS(디자인) - 건물의 인테리어, 익스테리어
            JS(프로그래밍) - 건물의 전기, 수도, 엘리베이터 등
                            기능적인 부분
         
        [ JS의 화면출력 ]
         1. document.write(내용) - html문서 상단에 출력됨
         2. alert(내용) - 팝업형식의 경고창이 출력됨
         3. console.log(내용) - 콘솔창에 출력됨
         (콘솔은 브라우저 엔진에서 관할하는 내부출력모드)
        */
        
        //출력확인1
        //document.write("<h1>나는 웹개발자다!</h1>");
        
        //출력확인2
        //alert("그러냐?");
        // html 태그를 브라우저 화면 랜더링하기 전에 먼저작동함
        
        //출력확인3
        //console.log("추카드립니다! 짝짝짝!!!");
        // 콘솔로그는 콘솔창에서 확인한다!(F12개발자모드에 있음)
        /*
        [ JS의 함수 ]
        - 정의 : 특정실행코드를 특정이벤트에 실행하도록
                호출시에만 코드를 실행하는 코드블록
        - 형식 : function 함수명(변수){코드구역}
        - 호출 : 함수명(값) - 값은 함수의 변수 개수만큼 보냄
        
        [ 이벤트란? ]
         - 브라우저에서 실행되는 입력관련 시점을 구분하여
         알려주는 요소
         - 이벤트 종류 :
         1) 마우스관련 이벤트
         - click, dblclick, mouseover, mouseout...
         2) 키보드관련 이벤트
         - keydown, keyup, keypress...
         
         - 이벤트 발생시점에 함수를 호출하여 의도한 html,css 
         변경을 실행함
         
         - 이벤트와 함수를 연결하려면 html요소 속성에 이벤트
         연결속성이 이미 만들어져있다!
         이 속성값으로 함수를 호출한다!
         
         [ html 이벤트 속성 ]
        - on+이벤트명 = 값
        예) <button onclick="함수명()">버튼</button>
       */ 
        
        
        /*/////////////////////////////////////
            함수명: gogo
            기능: p박스의 각종 변경지정하기
        *//////////////////////////////////////
        function gogo(){
            // 1. 함수호출확인!
            alert("나 불렀수?");
            
        }/////// gogo함수 ///////////////////////
        ////////////////////////////////////////
        
        
    
    </script>
    
    <style>
        .pbox{
            font-size: 24px;
            width: 700px;
            height: 600px;
            border: 4px solid purple;
            color: #ff0;
            text-shadow: 1px 1px 1px #777;
        }
    </style>
</head>
<body>
  <!--
      onclick=""
      이벤트 속성의 값내부는 JS코드구역임!
      - JS문법을 사용해야한다!
      - 함수의 호출시 함수명뒤에 소괄호가 반드시 있어야함!
  -->
   <p class="pbox" onclick="gogo()">
       나는 요즘 매일 생각한다! <br>
       도대체<span id="name"></span>
   </p>
   
   
   
   
   
    
</body>
</html>
