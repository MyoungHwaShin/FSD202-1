<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 문자데이터 가공(치환,추출,자르기)</title>
    <script>
        /*
        1. 문자치환함수: replace(바뀔값,바꿀값)
        - 특정문자를 다른문자로 변경해 주는 JS내장함수
        -> 바뀔값이 여러개이면 정규표현식을 쓴다!
        */
        var rep1 = "나는,태국,사람,이다,,,,,,,,,,,,,,,,";
        console.log(rep1);
        // "태국"->"한국"으로 변경
        rep1 = rep1.replace("태국","한국");
        console.log(rep1);
        // 콤마(,)를 별(☆)로 변경
        rep1 = rep1.replace(",","☆");
        console.log(rep1);
        // 일반적으로 replace는 한개의 값을 다른 한개의 값으로 변경한다
        // 여러개를 찾아서 바꾸고자 한다면...... 정규표현식!!!
        /*
        [ 정규표현식(Regular Expression) 이란? ]
        정규 표현식 또는 정규식(正規式)은 특정한 규칙을 가진 문자열의 
        집합을 표현하는 데 사용하는 형식 언어이다.
        
        예) 이메일형식, 전화번호형식, 아이디구성형식, 비밀번호형식 등
        
        [ 간단한 정규식 표현기호 ]
        1. 정규식 내용은 따옴표를 쓰지 않고 슬래쉬를 사용함
        2. 모든 패턴 문자열을 찾을때 g라는 플래그문자를 사용함
        예) /,/g -> 모든 콤마를 찾아라!
        */
        
        // 정규식으로 모든 콤마를 찾아서 바꿔라!
        rep1 = rep1.replace(/,/g,"☆");
        console.log(rep1);
        /*
        2. 문자추출함수:
        
        1) substr(시작순서,개수)
        -> 대상문자열에서 시작순서를 0부터셈, 
            개수는 시작순서부터 몇개의 문자인지 씀
            
        2) substring(시작순서,끝순서)
        -> 대상문자열에서 시작순서를 0부터세서 
            시작번호와 끝번호 다음번호를 씀
            
        3) 공통사항 : substr(시작순서) / substring(시작순서)
         - 시작순서만 쓰면 시작순번부터 끝까지 문자열을 가져온다!
        */
        
        var sub1 = "쓸쓸하고 찬란하신 도깨비, 공유씨!";
        console.log(sub1);
        //"도깨비"만 추출
        console.log(sub1.substr(10,3));
        console.log(sub1.substring(10,13));
        // 주의사항: substring의 끝번호는 잘라올 마지막문자 순번 다음순번임!
        //"공유"만 추출
        console.log(sub1.substr(15,2));
        console.log(sub1.substring(15,17));
        //"도깨비, 공유씨!" 도깨비부터 마지막까지 잘라오기
        console.log(sub1.substr(10));
        console.log(sub1.substring(10));
        
        
    
    
    
    
    
    </script>
    
</head>
<body>
    
</body>
</html>
