<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> addClass_removeClasss </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script>
		$(function(){/// jQB ///
            /*
            [ 제이쿼리 class 컨트롤 메서드 ]
            
            1. addClass(클래스명)
            - 선택요소에 class를 추가하는 메서드
            
            2. removeClass(클래스명)
            - 선택요소의 특정 class를 제거하는 메서드
            - 클래스명을 쓰지 않으면 모든 class를 제거함!
                
            3. toggleClass(클래스명)
            - 선택요소에 특정 class가 있으면 넣고 없으면 지움
            
            ※ JS와 비교
            - classList 속성과 유사함!
            1) add(클래스명) - 클래스추가
            2) remove(클래스명) - 클래스제거
            3) toggle(클래스명) - 클래스추가/제거
            
			*/
		
		// 미션: img태그를 클릭하면 img의 class를 랜덤으로 변경하시오.(type1~type5 의 class중 하나)
		
		
			
		});/////// jQB ////////////////////////////
		
	</script>
	
	
<style>
 
  img{ padding:5px; background:#666;}
  img.type1 { padding:5px; background:#EF4018;}
  img.type2 { padding:5px; background:#9AB92E;}
  img.type3 { padding:5px; background:#05184D;}
  img.type4 { padding:5px; background:#FF184D;}
  img.type5 { padding:5px; background:#0518FF;}

</style>
</head>

<body>
<img src="th1.jpg" alt="" >
<img src="th2.jpg" alt="" >
<img src="th3.jpg" alt="" >

</html>
