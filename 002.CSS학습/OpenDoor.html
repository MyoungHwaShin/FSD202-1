<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Door 
    - CSS3 : 3D Perspective Animation</title>
    <style>
        body{
            background-color: #9C0;
        }
        /*문전체부모*/
        .cont{
            position: relative;
            top: 100px;
            width: 200px;
            height: 300px;
            margin: 0 auto;/*마영오*/
            background-color: #900;
        }
        /*문열었을때 뚫린부분*/
        .frame{
            position: relative;
            top: 20px;
            width: 150px;
            height: 280px;
            margin: 0 auto;
            background: url(images/seashore.jpg) no-repeat center/auto 100%;
            /*
            [ 3D 원근설정 ]
            1. 셋팅위치: 3D원근설정을 할 대상의 부모박스에 셋팅
            2. 설정방법:
            perspective: 수치;
            - 수치는 px단위로 숫자가 클수록
            소실점이 먼것이므로 각도가 작아짐(기준점에서 소실점까지의 거리)
            */
            perspective: 480px;
            
        }
        
        /*문짝*/
        .door{
            position: relative;
            /*부모자격-손잡이*/
            width: 150px;
            height: 280px;
            background-color: #C90;
            
            /*문짝회전하기*/
            transform: rotateY(65deg);
            /*회전기준변경하기*/
            transform-origin: left;
            /*
            회전기준선 변경하기
            transform-origin: 가로 세로;
            - 가로값: right, center, left
            - 세로값: top, center, bottom
            - 정해지지 않은값 px, %도 사용가능
            */
            /*애니메이션:이시이지반방마*/
            animation: openDoor 2s ease-in-out infinite alternate;
        }
        /*문짝열기 키프레임*/
        @keyframes openDoor{
            from{
                transform: rotateY(65deg);
            }
            to{
                transform: rotateY(-65deg);
            }
        }/*키프레임*/
        
        
        /*손잡이*/
        .handle{
            position: absolute;
            top: 150px;
            right: 10px;
            /*부모? .door*/
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00f;
        }
    
    
    
    </style>
</head>
<body>
   
   <!--문전체부모-->
    <div class="cont">
        <!--문열었을때 뚫린부분-->
        <div class="frame">
            <!--문짝-->
            <div class="door">
                <!--손잡이-->
                <div class="handle"></div>
            </div>
        </div>
    </div>
   
   
   
   
    
</body>
</html>
