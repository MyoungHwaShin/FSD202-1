<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>심슨가족소개 애니</title>
    <style>
        body {
            background-color: #000;
        }

        /*전체박스*/
        .house {
            position: relative;
            /*부모자격*/
            width: 800px;
            height: 441px;
            background: url(images/house.png) no-repeat;
            margin: 0 auto;
            /*마영오-블록박스 가로중앙정렬*/
            
            /*원근설정*/
            perspective: 480px;
        }

        /*문짝*/
        .door {
            position: absolute;
            top: 284px;
            left: 356px;
            /*부모? .house*/
            width: 32px;
            
            /*문짝Y축회전-원근으로 보이려면 
            부모에게 perspective*/
            transform: rotateY(0deg);
            transform-origin: right;
            /*문짝축 오른쪽변경*/
            
            /*애니메이션:이시이지반방마*/
            animation: doorAni 2s ease-in-out 4s;
            
        }
        
        /*문열기 키프레임*/
        @keyframes doorAni{
            0%{
                transform: rotateY(0deg);
            }
            30%{
                transform: rotateY(110deg);
            }
            70%{
                transform: rotateY(110deg);
            }
            100%{
                transform: rotateY(0deg);
            }
        }/*키프레임*/
        
        /*심슨*/
        .simpson{
            position: absolute;
            top: 305px;
            left: 356px;
            /*문짝과 같은 위치*/
            width: 32px;
            /*문짝과 같은 크기*/
            
            /*애니메이션:이시이지반방마*/
            animation: simpson 7s ease-in-out 5s;
        }
        
        /*심슨 애니 키프레임*/
        @keyframes simpson {
            0%{
                top: 305px;
                left: 356px;
                width: 32px;
                transform: rotate(0deg);
                z-index: 1;
            }
            5%{/*1.문옆이동*/
                top: 310px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 37px;
                /*크게*/
                transform: rotate(-10deg);
                /*기울임*/
                z-index: 1;
            }
            10%{/*2.앞으로 이동*/
                top: 315px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 40px;
                /*크게*/
                transform: rotate(10deg);
                /*기울임*/
                z-index: 1;
            }
            15%{/*3.앞으로 이동*/
                top: 318px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 45px;
                /*크게*/
                transform: rotate(-10deg);
                /*기울임*/
                z-index: 1;
            }
            20%{/*4.앞으로 이동*/
                top: 322px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 50px;
                /*크게*/
                transform: rotate(10deg);
                /*기울임*/
                z-index: 1;
            }
            25%{/*5.앞으로 이동*/
                top: 325px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 55px;
                /*크게*/
                transform: rotate(-10deg);
                /*기울임*/
                z-index: 1;
            }
            30%{/*6.앞으로 이동*/
                top: 335px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 65px;
                /*크게*/
                transform: rotate(10deg);
                /*기울임*/
                z-index: 1;
            }
            40%{/*7.앞으로 이동*/
                top: 345px;
                /*아래로*/
                left: 346px;
                /*왼쪽이동*/
                width: 80px;
                /*크게*/
                transform: rotate(-10deg);
                /*기울임*/
                z-index: 1;
            }
            50%{/*8.앞으로 이동*/
                top: 314px;
                /*위로*/
                left: 346px;
                /*왼쪽이동*/
                width: 110px;
                /*크게*/
                transform: rotate(10deg);
                /*기울임*/
                z-index: 1;
            }
            
            
        }/*키프레임*/
        
        
        
        
        
        
    </style>


</head>

<body>
    <!--전체화면박스-->
    <div class="house">
        
        <!--심슨-->
        <img class="simpson" src="images/simpson.png" alt="심슨">

        <!--문짝-->
        <img class="door" src="images/door.png" alt="문짝">



    </div>





</body></html>
