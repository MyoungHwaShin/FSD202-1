<!DOCTYPE html>

<head>

    <title>Transform 3D Menu</title>
    <style>
        
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body{
            background-image: linear-gradient(to bottom, #e98bff,#a6ffb0,#ffd6b7);
        }
        
        /*공통*/
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            /*3無*/
        }
        ul::after{
            content: "";
            display: block;
            clear: both;
        }
        li{
            float: left;
        }
        a{
            color: #fff;
            text-decoration: none;
        }
    
    
    </style>
</head>
