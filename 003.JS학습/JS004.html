<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열변수와 객체</title>
    <style>
        div {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /*줄바꿈방지*/
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>

    <script>
        /// html로딩구역 //////
        window.addEventListener("DOMContentLoaded",
            function() {
            // 1. 로드구역 확인
            console.log("로딩완료!");
            
        });/////// 로드구역 //////////////////////////
        ////////////////////////////////////////////
        
        /*이벤트가 발생하면 실행하는 함수로 외부함수를
        사용하기도 하지만 코드를 저장하고만 있는 익명함수
        를 많이 사용한다. 익명함수는 function(){} 형식
        으로 이름이 없다!*/
            
        /*
        window.addEventListener(이벤트명,함수)
        
        addEventListener 메서드는 발생할 이벤트와
        실행코드를 연결해주는 JS내장함수(메서드)이다!
        
        이벤트로 load를 사용하면 이미지나 비디오 등
        모든 요소의 내용이 다 들어올때 까지 기다림
        
        html 태그만 다 그리면 바로 실행하는 이벤트는?
        -> DOMContentLoaded 
        - 특징은 load 이벤트와 달리 태그만 그려지면
        바로 실행하므로 실행속도가 빠르다!
    */
    </script>


</head>

<body>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>



</body></html>
