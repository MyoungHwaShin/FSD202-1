<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Door 
    - CSS3 : 3D Perspective Animation</title>
    <style>
        body{
            background-color: #9C0;
        }
        /*문전체부모*/
        .cont{
            position: relative;
            top: 100px;
            width: 200px;
            height: 300px;
            margin: 0 auto;/*마영오*/
            background-color: #900;
        }
        /*문열었을때 뚫린부분*/
        .frame{
            position: relative;
            top: 20px;
            width: 150px;
            height: 280px;
            margin: 0 auto;
            background: url(images/seashore.jpg) no-repeat center/auto 100%;
        }
    
    
    
    </style>
</head>
<body>
   
   <!--문전체부모-->
    <div class="cont">
        <!--문열었을때 뚫린부분-->
        <div class="frame">
            <!--문짝-->
            <div class="door">
                <!--손잡이-->
                <div class="handle"></div>
            </div>
        </div>
    </div>
   
   
   
   
    
</body>
</html>
